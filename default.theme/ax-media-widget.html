<div data-ng-if="model.medium">
   <div data-ng-switch="model.mediaType"
        data-ng-class="model.layoutClass">
      <h4 class="ax-local-title" ng-show="model.showTitle">{{ model.medium.name }}</h4>
      <img data-ng-switch-when="image"
           data-ng-src="{{ model.medium.location }}"
           class="ax-local-medium" title="{{ model.medium.name }}" src="" />
      <iframe data-ng-switch-when="website"
              data-ax-media-src="{{ model.medium.location }}"
              data-ax-media-widget-iframe-resize
              data-ax-media-widget-iframe-integration="model.integration.name"
              src="about:blank"
              frameBorder="0" scrolling="auto" class="ax-local-medium"></iframe>
      <p data-ng-switch-when="fallback"
         class="ax-local-fallback">
         <a href="{{ model.medium.location }}" target="_blank"><span data-ng-bind-html="model.fallback.i18nHtmlText | axLocalize:i18n"></span></a>
      </p>
   </div>
   <div class="ax-local-caption" ng-show="model.showCaption">{{ model.medium.description }}</div>
</div>
